services:
  postgres:
    image: postgres:17.6-alpine3.22
    labels:
      io.quarkus.devservices.compose.wait_for.logs: .*database system is ready to
        accept connections.*
    restart: always
    ports:
    - '5432'
    environment:
    - POSTGRES_DB=quarkus
    - POSTGRES_PASSWORD=quarkus
    - POSTGRES_USER=quarkus
    command:
    - postgres
    - -c
    - wal_level=logical
    - -c
    - hot_standby=on
    - -c
    - max_wal_senders=10
    - -c
    - max_replication_slots=10
    - -c
    - synchronized_standby_slots=replication_slot
    healthcheck:
      test: [
        CMD,
        pg_isready
      ]
      timeout: 5s
      start_period: 10s
      interval: 10s
      retries: 5
    volumes:
    - ./salle_prisedecommande_target_consumer.sql:/docker-entrypoint-initdb.d/salle_prisedecommande_target_consumer.sql
    - ./cuisine_production_target_consumer.sql:/docker-entrypoint-initdb.d/cuisine_production_target_consumer.sql
    - ./gestion_statistics_idempotency_consumer.sql:/docker-entrypoint-initdb.d/gestion_statistics_idempotency_consumer.sql
  kafka:
    image: debezium-for-dev-service/kafka:3.3.1.Final
    labels:
      io.quarkus.devservices.compose.exposed_ports: /tmp/ports
    restart: always
    ports:
    - '9092'
    - '29092'
    environment:
    - CLUSTER_ID=oh-sxaDRTcyAr6pFRbXyzA
    - NODE_ID=1
    - KAFKA_CONTROLLER_QUORUM_VOTERS=1@kafka:9093
    healthcheck:
      test: [
        CMD,
        ./bin/kafka-topics.sh,
        --bootstrap-server,
        'kafka:29092',
        --list
      ]
      timeout: 5s
      start_period: 10s
      interval: 10s
      retries: 5
    depends_on:
    - postgres
