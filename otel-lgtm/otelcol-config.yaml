receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
  prometheus/collector:
    config:
      scrape_configs:
        - job_name: "opentelemetry-collector"
          scrape_interval: 1s
          static_configs:
            - targets: ["salle-prise-de-commande:8888", "cuisine-production:8888", "gestion-statistics:8888"]
        - job_name: "jmx-connect-collector"
          scrape_interval: 1s
          static_configs:
            - targets: ["connect:7071"]
processors:
  batch:

exporters:
  otlphttp/metrics:
    endpoint: http://otel-lgtm:9090/api/v1/otlp
    tls:
      insecure: true
  otlphttp/traces:
    endpoint: http://otel-lgtm:4418
    tls:
      insecure: true
  otlphttp/logs:
    endpoint: http://otel-lgtm:3100/otlp
    tls:
      insecure: true
  otlp/profiles:
    endpoint: http://otel-lgtm:4040
    tls:
      insecure: true
  debug/metrics:
    verbosity: detailed
  debug/traces:
    verbosity: detailed
  debug/logs:
    verbosity: detailed

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlphttp/traces]
      #exporters: [otlphttp/traces,debug/traces]
    metrics:
      receivers: [otlp, prometheus/collector]
      processors: [batch]
      exporters: [otlphttp/metrics]
      #exporters: [otlphttp/metrics,debug/metrics]
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlphttp/logs]
      #exporters: [otlphttp/logs,debug/logs]
    profiles:
      receivers: [otlp]
      exporters: [otlp/profiles]
